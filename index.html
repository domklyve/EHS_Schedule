<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EHS Schedule</title>

<!-- Manifest & theme -->
<link rel="manifest" href="./manifest.json?v=8">
<meta name="theme-color" content="#1e40af">
<link rel="icon" sizes="192x192" href="./icon-192.png">
<link rel="apple-touch-icon" href="./icon-192.png">

<!-- iOS PWA -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- Security CSP -->
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'">

<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 16px; background:#f9fafb; }
  .card { max-width: 740px; margin: 0 auto; padding: 16px; border: 1px solid #e5e7eb; border-radius: 16px; background:#fff; box-shadow: 0 4px 10px rgba(0,0,0,0.06);}
  h1 { margin: 0 0 8px 0; font-size: 28px; }
  .row { display: flex; justify-content: space-between; align-items: baseline; padding: 8px 0; border-bottom: 1px dashed #e5e7eb; }
  .row:last-child { border-bottom: none; }
  .now { background: #eef8ff; border-radius: 12px; padding: 8px; }
  .muted { color: #6b7280; }
  .controls { display:flex; gap:8px; flex-wrap: wrap; margin: 12px 0 8px;}
  select { font-size: 16px; padding: 8px 10px; border-radius: 10px; border: 1px solid #d1d5db; }
  .pill { display:inline-block; padding: 2px 10px; border-radius: 9999px; background:#dbeafe; font-size: 12px; color:#1e40af; }
  #today { font-weight: 600; margin-bottom: 8px; }
  .foot { margin-top: 12px; font-size: 12px; color:#9ca3af; text-align:center; }
</style>
</head>
<body>
<div class="card">
  <h1>EHS Bell Schedule</h1>
  <div class="controls">
    <label for="forceSchedule" class="sr-only">Choose schedule</label>
    <select id="forceSchedule" aria-label="Choose schedule">
      <option value="">Auto (today)</option>
      <option value="A">Schedule A (Mon/Fri)</option>
      <option value="B">Schedule B (Tue/Thu)</option>
      <option value="C">Schedule C (Wed)</option>
      <option value="D">Schedule D (Assembly)</option>
    </select>
  </div>
  <div id="today" class="muted"></div>
  <div id="summary" aria-live="polite"></div>
  <div id="list"></div>
</div>
<p class="foot">Ellensburg High School 2025-2026 Schedule Tracking App by Dominic Klyve and GPT-5. Bugs
and feature requests can be sent to dominic.klyve@gmail.com.</p>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', async () => {
    const reg = await navigator.serviceWorker.register('./service-worker.js?v=8');
    let refreshing = false;
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if (refreshing) return;
      refreshing = true;
      setTimeout(() => window.location.reload(), 100);
    });
    if (reg.update) reg.update();
  });
}

// ... keep the rest of your JavaScript logic unchanged ...
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EHS Schedule</title>
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#1e40af">
<link rel="icon" sizes="192x192" href="./icons/icon-192.png">
<link rel="apple-touch-icon" href="./icons/icon-192.png">
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 16px; background:#f9fafb; }
  .card { max-width: 740px; margin: 0 auto; padding: 16px; border: 1px solid #e5e7eb; border-radius: 16px; background:#fff; box-shadow: 0 4px 10px rgba(0,0,0,0.06);}
  h1 { margin: 0 0 8px 0; font-size: 28px; }
  .row { display: flex; justify-content: space-between; align-items: baseline; padding: 8px 0; border-bottom: 1px dashed #e5e7eb; }
  .row:last-child { border-bottom: none; }
  .now { background: #eef8ff; border-radius: 12px; padding: 8px; }
  .muted { color: #6b7280; }
  .controls { display:flex; gap:8px; flex-wrap: wrap; margin: 12px 0 8px;}
  select, label input[type="checkbox"] { font-size: 16px; padding: 8px 10px; border-radius: 10px; border: 1px solid #d1d5db; }
  .pill { display:inline-block; padding: 2px 10px; border-radius: 9999px; background:#dbeafe; font-size: 12px; color:#1e40af; }
  #today { font-weight: 600; margin-bottom: 8px; }
  .foot { margin-top: 12px; font-size: 12px; color:#9ca3af; }
</style>
</head>
<body>
<div class="card">
  <h1>EHS Bell Schedule</h1>
  <div class="controls">
    <select id="forceSchedule">
      <option value="">Auto (today)</option>
      <option value="A">Schedule A (Mon/Fri)</option>
      <option value="B">Schedule B (Tue/Thu)</option>
      <option value="C">Schedule C (Wed)</option>
      <option value="D">Schedule D (Assembly)</option>
    </select>
  </div>
  <div id="today" class="muted"></div>
  <div id="summary"></div>
  <div id="list"></div>
  <p class="foot">Ellensburg High School 2025-2025 Schedule tracking App by Dominic Klyve and GPT-5</p>
</div>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', async () => {
    const reg = await navigator.serviceWorker.register('./service-worker.js');

    // If a new SW is found, it will install; when it activates, we’ll reload once.
    let refreshing = false;
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if (refreshing) return;
      refreshing = true;
      // Give it a tick so caches settle, then reload
      setTimeout(() => window.location.reload(), 100);
    });

    // Optional: proactively check for an update on each load
    if (reg.update) reg.update();
  });
}

const RAW = {"A": [{"period": "1", "start": "7:50", "end": "8:45"}, {"period": "2", "start": "8:50", "end": "9:45"}, {"period": "3", "start": "9:50", "end": "10:45"}, {"period": "4", "start": "11:25", "end": "12:20"}, {"period": "5", "start": "12:25", "end": "1:20"}, {"period": "6", "start": "1:25", "end": "2:20"}, {"period": "Lunch", "start": "10:50", "end": "11:20"}], "B": [{"period": "1", "start": "7:50", "end": "8:40"}, {"period": "2", "start": "8:45", "end": "9:35"}, {"period": "3", "start": "10:10", "end": "11:00"}, {"period": "4", "start": "11:40", "end": "12:30"}, {"period": "5", "start": "12:35", "end": "1:25"}, {"period": "6", "start": "1:30", "end": "2:20"}, {"period": "Lunch", "start": "11:05", "end": "11:35"}, {"period": "10 (Advisory)", "start": "9:35", "end": "10:05"}], "C": [{"period": "1", "start": "7:50", "end": "8:30"}, {"period": "2", "start": "8:35", "end": "9:20"}, {"period": "3", "start": "9:25", "end": "10:05"}, {"period": "4", "start": "10:10", "end": "10:50"}, {"period": "5", "start": "10:55", "end": "11:35"}, {"period": "6", "start": "11:40", "end": "12:20"}, {"period": "Lunch", "start": "12:20", "end": "12:50"}], "D": [{"period": "1", "start": "7:50", "end": "8:35"}, {"period": "2", "start": "8:40", "end": "9:25"}, {"period": "3", "start": "10:30", "end": "11:15"}, {"period": "4", "start": "11:55", "end": "12:40"}, {"period": "5", "start": "12:45", "end": "1:30"}, {"period": "6", "start": "1:35", "end": "2:20"}, {"period": "Lunch", "start": "11:20", "end": "11:50"}, {"period": "Assembly", "start": "9:30", "end": "10:25"}]};

function hhmmToMinutes(hhmm) {
  const [h,m] = hhmm.split(':').map(Number);
  return h*60 + m;
}
function minutesToClock(mins) {
  mins = ((mins % (48*60)) + 48*60) % (48*60);
  let h = Math.floor(mins/60);
  let m = mins % 60;
  const hour24 = h % 24;
  const ampm = hour24 >= 12 ? 'PM' : 'AM';
  let hour12 = hour24 % 12; if (hour12 === 0) hour12 = 12;
  return hour12 + ':' + String(m).padStart(2,'0') + ' ' + ampm;
}
// Sort key that treats 1–3 as afternoon for school context
function daySortKey(hhmm) {
  const [h, m] = hhmm.split(':').map(Number);
  let v = h*60 + m;
  if (h >= 1 && h <= 3) v += 12*60;
  return v;
}
function inflateDay(blocks) {
  const sorted = [...blocks].sort((a,b) => daySortKey(a.start) - daySortKey(b.start));
  let last = 0;
  return sorted.map(b => {
    let s = hhmmToMinutes(b.start);
    let e = hhmmToMinutes(b.end);
    while (s < last) s += 12*60;
    while (e < s) e += 12*60;
    last = e;
    return { period: b.period, startMin: s, endMin: e };
  });
}
const SCHEDULES = {}
for (const key of Object.keys(RAW)) {
  SCHEDULES[key] = inflateDay(RAW[key]);
}
function weekdayToDefaultKey(dow) {
  if (dow === 1 || dow === 5) return 'A';
  if (dow === 2 || dow === 4) return 'B';
  if (dow === 3) return 'C';
  return 'A';
}
function pickScheduleKey(now, forced) {
  if (forced) return forced;
  return weekdayToDefaultKey(now.getDay());
}
function computeNow(scheduleKey, minutesNow) {
  const blocks = SCHEDULES[scheduleKey] || [];
  for (const b of blocks) {
    if (minutesNow >= b.startMin && minutesNow < b.endMin) {
      return { ...b, status: 'in' };
    }
  }
  for (const b of blocks) {
    if (minutesNow < b.startMin) return { ...b, status: 'before' };
  }
  return { status: 'after' };
}
function renderList(scheduleKey, minutesNow) {
  const blocks = SCHEDULES[scheduleKey] || [];
  const list = document.getElementById('list');
  list.innerHTML = '';
  for (const b of blocks) {
    const now = minutesNow >= b.startMin && minutesNow < b.endMin;
    const row = document.createElement('div');
    row.className = 'row' + (now ? ' now' : '');
    const left = document.createElement('div');
    const right = document.createElement('div');
    left.innerHTML = `<strong>${b.period}</strong>` + (now ? ' <span class="pill">Current period</span>' : '');
    right.textContent = minutesToClock(b.startMin) + ' – ' + minutesToClock(b.endMin);
    row.appendChild(left); row.appendChild(right);
    list.appendChild(row);
  }
}
function renderTodayLine(now) {
  const opts = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById('today').textContent = now.toLocaleDateString(undefined, opts);
}
function tick() {
  const forced = document.getElementById('forceSchedule').value || null;
  const now = new Date();
  renderTodayLine(now);
  const minutesNow = now.getHours()*60 + now.getMinutes();
  const key = pickScheduleKey(now, forced);
  const result = computeNow(key, minutesNow);
  renderList(key, minutesNow);
  const summary = document.getElementById('summary');
  let html = `<div class="row"><div>Schedule</div><div><strong>${key}</strong></div></div>`;
  if (result.status === 'in') {
    const endsAt = minutesToClock(result.endMin);
    const minsLeft = result.endMin - minutesNow;
    html += `<div class="row"><div>Current period</div><div><strong>${result.period}</strong></div></div>`;
    html += `<div class="row"><div>Ends</div><div>${endsAt} <span class="muted">(${minsLeft} min)</span></div></div>`;
  } else if (result.status === 'before') {
    const startsAt = minutesToClock(result.startMin);
    const minsTo = result.startMin - minutesNow;
    html += `<div class="row"><div>Next</div><div><strong>${result.period}</strong> at ${startsAt} <span class="muted">(${minsTo} min)</span></div></div>`;
  } else {
    html += `<div class="row"><div>Status</div><div>After school</div></div>`;
  }
  summary.innerHTML = html;
}
['forceSchedule'].forEach(id => document.getElementById(id).addEventListener('input', tick));
tick();
setInterval(tick, 15000);
</script>
</body>
</html>
